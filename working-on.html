<style>
* {-webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box; }

.gamesList{
  	text-align: center;
}

  display: inline-block;

  margin: 5px;
  text-align: center;
  vertical-align: top;
}

  .game {
  	height: 220px;
    width: 275px;
    margin: 5px;
  }

  .game {
    width: 100%;
    margin: 5px 0 15px 0;
  }

.game a, .game a:hover, .game a:visited{
	color: #000;
	text-decoration: none !important;

	height: 70px;
	margin: 2px auto;

	display: block;
	position: relative;
	text-align: center;
	width: 100%;
	margin: 0 auto;

.photoHolder img{
	margin: 0 auto;
	max-width: 100%;
}
@media (min-width: 1025px) {
  .photoHolder img {	
	max-height: 150px;
  }

  .photoHolder img {
    max-height: 300px;
  }

</style>

<h3> <span class="gameCount"></span> games we are working hard on!</h3>


	<div class="gamesList"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script>
var docId = "1OkeugKNdbYvkqztkKoW4Y2SNE1h84hMFZdA3jZSSpUI";
var url = "https://spreadsheets.google.com/feeds/list/" + docId + "/od6/public/values?alt=json-in-script&callback=?";
var games;
var defaultImage = "http://gamedevlou.org/wp-content/uploads/2015/02/needs-image.png";

jQuery.getJSON(url).success(function(data) {
	games = data.feed.entry;

	createGamesList(games, ".gamesList");

	$(".gameCount").text(countGames(games));

	$(".loading").hide();

}).error(function(message) {
	console.error("error" + message); 
	$(".gamesList").append("There was an error loading the games");
});

function countGames(games){
	var count = 0;
	for (var i =0; i < games.length; i++){
		var game = games[i];
		if(!hasContent(game.releasedate.$t)) {
			count ++;
		}
	}
	return count;
}

function createGamesList(games, div){
	for (var i =0; i < games.length; i++){
		var game = games[i];
		cleanGoogleDocsData(game);
		addgame(game, div)
	}
}

function addgame(game, div){
	if(!hasContent(game.releasedate.$t)) {
		$(div).append("<div class='game'>" 
		+ "<a href='" + game.link.$t + "' target='_blank'>"
			+ "<div class='photoHolder'>"
				+ addPhoto(game) 
			+ "</div>"
			+ addName(game)
		+ "</a></div>");
	}
}

function addPhoto(game) {
	var photoURL = game.photourl.$t;
	if(!hasContent(photoURL)){
		return "<img class='gamePhoto' src='" + defaultImage + "'></img>";
	}
	return "<img class='gamePhoto' src='" + photoURL + "'></img>";
}


function addName(game){
	var gamename = game.gamename.$t;
	if(hasContent(gamename)) {
		return "<h3>" + gamename + "</h3>";
	}
	return "";
}

function cleanGoogleDocsData(game){
	Object.keys(game).forEach(function(prop) {
		if (prop.indexOf("gsx$") === 0) {
			game[prop.substr(4)] = game[prop];
			delete game[prop];
		}
	});
}

function hasContent(variable) {
	if(variable == undefined || variable == " " || variable == null || variable == ""){
		return false;
	}
	return true;
}

</script>
